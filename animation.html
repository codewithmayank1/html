
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Eye Animation</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .eye {
            width: 100px;
            height: 100px;
            background-color: #ff841f;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite alternate;
        }
        @keyframes blink {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1);
            }
        }
    </style>
</head>
<body>
    <div class="eye"></div>
</body>
</html>
