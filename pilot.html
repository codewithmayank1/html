<!DOCTYPE html>
<html>
<head>
    <title>Plane Flying Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plane Flying Admission</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="private-pilot">Private Pilot</option>
                <option value="commercial-pilot">Commercial Pilot</option>
                <option value="airline-transport-pilot">Airline Transport Pilot</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
